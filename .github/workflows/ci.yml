name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      # Provide safe defaults so build doesn't crash on env checks.
      NODE_ENV: production
      NEXT_PUBLIC_SUPABASE_URL: http://localhost
      NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: dummy
      NEXT_PUBLIC_SUPABASE_ANON_KEY: dummy
      PORT: 3000
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Build
        run: npm run build

      - name: Start server
        run: |
          npm start &
          npx wait-on http://localhost:3000

      - name: Run smoke tests
        run: BASE_URL=http://localhost:3000 npm run test:smoke
