name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      # Provide safe defaults so build doesn't crash on env checks.
      NODE_ENV: production
      NEXT_PUBLIC_SUPABASE_URL: http://localhost
      NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: dummy
      NEXT_PUBLIC_SUPABASE_ANON_KEY: dummy
      PORT: 3000
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Docs hygiene checks
        run: npm run ci:docs || echo "Docs checks reported issues. Review output above."

      - name: Type check
        run: npm run type-check

      - name: Unit tests
        run: npm run test:unit -- --watchAll=false

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Build
        run: npm run build

      - name: Start server
        run: |
          npm start &
          npx wait-on http://localhost:3000

      - name: Validate required P0 E2E env
        env:
          E2E_USER_EMAIL: ${{ secrets.E2E_USER_EMAIL }}
          E2E_USER_PASSWORD: ${{ secrets.E2E_USER_PASSWORD }}
          E2E_PROJECT_ID: ${{ secrets.E2E_PROJECT_ID }}
          E2E_RESET_ACCESS_TOKEN: ${{ secrets.E2E_RESET_ACCESS_TOKEN }}
        run: |
          missing=0
          for key in E2E_USER_EMAIL E2E_USER_PASSWORD E2E_PROJECT_ID E2E_RESET_ACCESS_TOKEN; do
            if [ -z "${!key}" ]; then
              echo "❌ Missing required secret: $key"
              missing=1
            else
              echo "✅ Found $key"
            fi
          done
          if [ "$missing" -ne 0 ]; then
            echo "P0 matrix requires all secrets above; failing to avoid false-green partial runs."
            exit 1
          fi

      - name: Run P0 workflow matrix
        env:
          E2E_BASE_URL: http://localhost:3000
          BASE_URL: http://localhost:3000
          E2E_USER_EMAIL: ${{ secrets.E2E_USER_EMAIL }}
          E2E_USER_PASSWORD: ${{ secrets.E2E_USER_PASSWORD }}
          E2E_PROJECT_ID: ${{ secrets.E2E_PROJECT_ID }}
          E2E_RESET_ACCESS_TOKEN: ${{ secrets.E2E_RESET_ACCESS_TOKEN }}
        run: npm run test:e2e:matrix:p0
