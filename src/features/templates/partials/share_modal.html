{% macro share_modal(username) %}
<div class="modal fade" id="shareModal" tabindex="-1" role="dialog" aria-labelledby="shareModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="shareModalLabel">Share Profile</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="share-buttons">
          <a href="https://twitter.com/intent/tweet?text=Check out my OrangeCat profile&url={{ url_for('user_profile', username=username, _external=True) }}"
             class="btn btn-twitter" target="_blank">
            <i class="fab fa-twitter"></i> Twitter
          </a>
          <button onclick="copyProfileUrl()" class="btn btn-copy">
            <i class="fas fa-copy"></i> Copy Link
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
{% endmacro %}
